name: pocketa_expense_tracker
description: A daily expense tracker app with voice input support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3

  # HTTP & API
  http: ^1.1.0

  # Date & Localization
  intl: ^0.20.2

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # Voice Input
  speech_to_text: ^6.6.0
  permission_handler: ^11.1.0

  # Network Status
  connectivity_plus: ^5.0.2

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

